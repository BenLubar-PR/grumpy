image: golang:1.10

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build

before_script:
  - sudo pip2 install pytest pytest-cov

install_and_test:
  stage: test
  script:
    # Install the thing
    - cd grumpy-tools-src
    - sudo pip2 install .
    - cd ../grumpy-runtime-src
    - sudo pip2 install .
    # Test the thing
    - cd ../grumpy-tools-src
    - pytest
    - cd ../grumpy-runtime-src
    - make gofmt lint && make -j1 test
