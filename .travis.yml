language: python

addons:
  apt:
    sources:
      - sourceline: 'ppa:gophers/archive'
    update: true
    packages: golang-1.10-go

matrix:
  allow_failures:
    - python: 3.6
  include:
    - python: 2.7
      env: PIP_SUDO=""
    - python: 3.6
      env: PIP_SUDO=""
    - os: osx
      env: PIP_SUDO="sudo"

install:
  - ${PIP_SUDO} pip install --upgrade pip
  - PATH=/usr/lib/go-1.10/bin:${PATH}
  - go version

before_script:
  # https://github.com/travis-ci/travis-ci/issues/8920#issuecomment-352661024
  - python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
  - ${PIP_SUDO} python -m pip install pytest pytest-cov coverage

script:
  # Install the thing
  - cd grumpy-tools-src
  - ${PIP_SUDO} python -m pip install .
  - which grumpy
  - cd ../grumpy-runtime-src
  - ${PIP_SUDO} python -m pip install .
  # Test the thing
  - cd ../grumpy-tools-src
  - pytest
  - cd ../grumpy-runtime-src
  # Run gofmt and lint serially to avoid confusing output. Run tests in parallel
  # for speed.
  - make gofmt lint && make -j2 test

# OSX swallows error logs: https://github.com/travis-ci/travis-ci/issues/6018
after_error:
  - echo "== End of test log ==""
